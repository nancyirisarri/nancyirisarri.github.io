<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>Whalenet Map</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyCu4BSuZyvhRR-HvNKp_YzIYaaUCrZW84c"></script>
    <script src="mapScript.js"></script>
    </meta>
  </head>  
  
  <body id="map-container">
      
    <div id="dropdown-box" class="nice-box">
      <div>
          <div id="dropdown-text">
            Select an animal to show the tags
          </div>
    
          <div id="dropdown-choice">
            <form action="">
              <button class="variable-button" onclick="showChoice('seal_grey_beetle'); return false">
                <img src="images/seal_grey_beetle.jpg" alt="Grey Seal Beetle">
              </button>
              <button class="variable-button" onclick="showChoice('seal_grey_madison'); return false">
                <img src="images/seal_grey_madison.jpg" alt="Grey Seal Madison">
              </button>
            </form>
          </div>

      </div>
    </div>

    <div id="map-canvas">
    </div>
  
  </body>
</html>
