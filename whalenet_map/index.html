<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>Whalenet Map</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyCu4BSuZyvhRR-HvNKp_YzIYaaUCrZW84c"></script>
    <script src="mapScript.js"></script>
    </meta>
  </head>  
  
  <body id="map-container">
      
    <div id="dropdown-box" class="nice-box">
      <div>
          <div id="dropdown-text">
            Select an animal to show the tags<br>
          </div>
    
          <div id="dropdown-choice">
            <form id="dropdownChoice">
              <input type="image" value="seal_grey_beetle" src="images/seal_grey_beetle.jpg" alt="Grey Seal Beetle" height="42" width="42" onclick="showChoice('seal_grey_beetle');">
              <input type="image" value="seal_grey_madison" src="images/seal_grey_madison.jpg" alt="Grey Seal Madison" height="42" width="42" onclick="showChoice('seal_grey_madison');">
            </form>
          </div>

      </div>
    </div>

    <div id="map-canvas">
    </div>
  
  </body>
</html>
